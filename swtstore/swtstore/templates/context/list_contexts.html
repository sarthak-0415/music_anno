{% extends "layout.html" %}
{% block body %}
<div>
  {% if contexts|length > 0 %}
    <ul>
    {% for context in contexts %}
      <div class="well">
        <div class="pull-right">
          <span class="glyphicon glyphicon-trash"></span>
        </div>
        <div> {{ context.name }} </div>
        <div> {{ context.definition }} </div>
      </div>
    {% endfor %}
  </ul>
  {% else %}
  <em> You haven't registered any contexts yet! </em>
  {% endif %}
</div>
{% endblock %}
